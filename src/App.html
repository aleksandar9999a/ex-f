<div>
    <div>
        <exf-router-link to="/">Home</exf-router-link>
        <exf-router-link to="/about">About</exf-router-link>
        <exf-router-link to="/contacts">Contacts</exf-router-link>
    </div>
    <exf-router-outlet>
        <exf-home routerLink="/"></exf-home>
        <exf-about routerLink="/about"></exf-about>
        <exf-contacts routerLink="/contacts"></exf-contacts>
        <exf-not-found routerLink="*"></exf-not-found>
    </exf-router-outlet>

    <p>${this.text}</p>
    <p>${this.clock}</p>
    <input type="text" $input="this.handleInput" $value="this.text">
    <button $click="this.handleSubmit">Submit</button>
    <ul>${this.list}</ul>
</div>
